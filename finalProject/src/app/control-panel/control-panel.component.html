<div class="container wrapper">
    <div class="row">
        <div class="col-7 col-md-12">
            <h3 class="super-title">אפשרויות סינון</h3>
            <mat-accordion>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-description>
                           סינון לפי איזור <mat-icon class="arrow">arrow_drop_down</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <h1 class="title">איזורים</h1>
                      <div class="row control" *ngFor="let region of regions_arr">
                          <div class="col-6 col-md-12">
                              <mat-checkbox [checked]="region.value" name="{{ region.name }}" type="checkbox" color="primary" (change)="onRegionChange($event)">{{ region.name }}</mat-checkbox>
                          </div>
                  
                      </div>
                </mat-expansion-panel>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-description>
                           סינון לפי מתקנים <mat-icon class="arrow">arrow_drop_down</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <h1 class="title">מתקנים</h1>        
                      <div class="row control" *ngFor="let filter of filters_arr">
                          <div class="col-6 col-md-12">
                              <mat-checkbox [checked]="filter.value" name="{{ filter.name }}" type="checkbox" color="primary" (change)="onFilterChange($event)">{{ filter.name }}</mat-checkbox>
                          </div>
                  
                      </div>
                </mat-expansion-panel>
                <mat-expansion-panel hideToggle>
                    <mat-expansion-panel-header>
                        <mat-panel-description>
                            סינון לפי מספר בקתות <mat-icon class="arrow">arrow_drop_down</mat-icon>
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <h1 class="title">מספר בקתות</h1> 
                      <div class="row">
                          <mat-radio-group>
                              <div class="col-md-6" *ngFor="let number of huts_number_arr">
                                  <mat-radio-button [checked]="number.value" color="primary" name="{{ number.name }}" value="{{ number.name }}" (change)="onHutsNumber($event)">{{ number.name }}</mat-radio-button>
                              </div>
                          </mat-radio-group>
                      </div>
                </mat-expansion-panel>
            </mat-accordion>

        </div>
    </div>
</div>
