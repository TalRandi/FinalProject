<div class="container">

    <div class="row">
        <mat-form-field dir='rtl' appearance="fill">
          <mat-label>מיין לפי</mat-label>
          <mat-select>
            <mat-option *ngFor="let sort of sorts" [value]="sort.value">
              {{sort.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div class="row control" *ngFor="let filter of filters">
        
        <div class="col-12"><mat-checkbox type="checkbox" color="primary">{{ filter }}</mat-checkbox></div>

    </div>
</div>
