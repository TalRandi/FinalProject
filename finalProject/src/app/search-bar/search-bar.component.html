<div class="container">
    <div class="row" id="search-bar">
        <div class="col-sm">
          <mat-form-field appearance="fill">
            <mat-label>חפש צימר</mat-label>
            <textarea matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="1"></textarea>
          </mat-form-field>
        </div>
        <div class="col-sm">
            <mat-form-field dir='rtl' appearance="fill">
              <mat-label >בחר איזור</mat-label>
              <mat-select>
                <mat-option *ngFor="let region of regions" [value]="region.value">
                  {{region.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field appearance="fill">
            <mat-label>בחר תאריכים</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="תאריך הגעה">
              <input matEndDate placeholder="תאריך עזיבה">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div class="col-sm">
            <angular-input-counter appearance="fill"></angular-input-counter>
        </div>
        <div class="col-sm">
            <button mat-stroked-button color="primary">חיפוש</button>
        </div>
      </div>
      <div class="row">
        <mat-form-field dir='rtl' appearance="fill">
          <mat-label>מיין לפי</mat-label>
          <mat-select>
            <mat-option *ngFor="let sort of sorts" [value]="sort.value">
              {{sort.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
</div>
