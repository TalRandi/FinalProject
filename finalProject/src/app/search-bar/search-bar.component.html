<div class="container">
    <div class="row">
        <div class="col-sm">
            <mat-form-field appearance="fill">
                <mat-label>בחר איזור</mat-label>
                <mat-select>
                  <mat-option *ngFor="let region of regions" [value]="region.value">
                    {{region.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class="col-sm">
            <mat-form-field appearance="fill">
                <mat-label>בחר תאריכים</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="תאריך הגעה">
                  <input matEndDate placeholder="תאריך עזיבה">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            
        </div>
        <div class="col-sm">
            <angular-input-counter></angular-input-counter>
        </div>
        <div class="col-sm">
            <button mat-stroked-button color="primary">חיפוש</button>
        </div>
    </div>
</div>
