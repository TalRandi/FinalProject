<div class="container">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="row">
            <div class="col col-auto ml-auto">
                <h1>יצירת קשר</h1>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <input type="text" name="firstName" class="form-control" ngModel required #firstName="ngModel" placeholder="שם פרטי">
                <span class="help-block" *ngIf="firstName.touched && firstName.invalid">* שדה חובה!</span>
            </div>
            <div class="col form-group">
                <input type="text" name="lastName" class="form-control" ngModel required #lastName="ngModel" placeholder="שם משפחה">
                <span class="help-block" *ngIf="lastName.touched && lastName.invalid">* שדה חובה!</span>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <input type="email" name="email" class="form-control" ngModel required email #email="ngModel" placeholder="כתובת דואר אלקטרוני">
                <span class="help-block" *ngIf="email.touched && email.invalid">* שדה חובה!</span>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <input type="text" name="phone" class="form-control" ngModel required #phone="ngModel" minlength="10" maxlength="10" placeholder="מספר פלאפון">
                <span class="help-block" *ngIf="phone.touched && phone.invalid">* שדה חובה!</span>
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <textarea name="message" class="form-control" ngModel required rows="5" #message="ngModel" placeholder="טקסט חופשי"></textarea>
                <span class="help-block" *ngIf="message.touched && message.invalid">* שדה חובה!</span>
            </div>
        </div>
        <div class="row">
            <div class="col col-auto">
                <button type="submit" class="btn" [disabled]="form.invalid">שלח</button>
            </div>
        </div>
    </form> 
</div>
