<div class="container">
    <div class="row">
      <div class="col-sm-6">

        <form (ngSubmit)="onSubmit()" #form="ngForm">
  
          <div class="form-group">
            <label for="owner-name">שם בעל הצימר *</label>
            <input type="text" name="owner-name" ngModel class="form-control" required #ownerName="ngModel">
            <span class="help-block" *ngIf="ownerName.touched && ownerName.invalid">* שדה זה הוא חובה!</span>
          </div> 
    
          <div class="form-group">
            <label for="phone">מספר פלאפון *</label>
            <input type="text" name="phone" ngModel class="form-control" required minlength="10" maxlength="10" #phone="ngModel">
            <span class="help-block" *ngIf="phone.touched && phone.invalid">* מספר פלאפון לא חוקי!</span>
          </div>             
        
          <div class="form-group">
            <label for="zimmer-name">שם צימר *</label>
            <input type="text" name="zimmer-name" ngModel class="form-control" required #zimmerName="ngModel">
            <span class="help-block" *ngIf="zimmerName.touched && zimmerName.invalid">* שדה זה הוא חובה!</span>
          </div> 
          
          <div class="form-group">
            <label for="email">דואר אלקטרוני</label>
            <input type="text" name="email" ngModel class="form-control" email #email="ngModel">
            <span class="help-block" *ngIf="email.touched && email.invalid">* דואר אלקטרוני לא חוקי!</span>
          </div> 

          <div class="form-group">
            <label for="region">איזור</label>
            <select name="region" class="form-control">
              <option *ngFor="let region of regions" [value]="region">{{region }}</option>
            </select>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
                <label for="regular-price">מחיר לילה אמצ"ש</label>
                <input type="number" name="regular-price" class="form-control" min="1" required ngModel #regularPrice="ngModel">
                <span class="help-block" *ngIf="regularPrice.touched && regularPrice.invalid">* שדה זה הוא חובה!</span>
            </div>
            <div class="form-group col-md-6">
                <label for="weekend-price">מחיר לילה סופ"ש</label>
                <input type="number" name="weekend-price" class="form-control" min="1" required ngModel #weekendPrice="ngModel">
                <span class="help-block" *ngIf="weekendPrice.touched && weekendPrice.invalid">* שדה זה הוא חובה!</span>
            </div>
          </div>
  
          <p *ngIf="form.invalid && form.touched">לפחות אחד מהשדות אינו חוקי!</p>
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  
        </form>

            <p>Password: {{ user.password }}</p>
          </div>
        </div> -->
      
    </div>
  </div>
