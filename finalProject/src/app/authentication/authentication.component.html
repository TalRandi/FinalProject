<div id="loading" *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
<div class="container" *ngIf="!isLoading">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="row">
            <div class="col col-auto ml-auto">
                <h1>כניסה למנויים</h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-8 form-group">
                <input type="email" name="email" class="form-control" ngModel required email #email="ngModel" placeholder="כתובת דואר אלקטרוני">
                <span class="help-block" *ngIf="email.touched && email.invalid">* דואר אלקטרוני לא חוקי!</span>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-8 form-group">
                <input type="text" name="password" class="form-control" ngModel required #password="ngModel" minlength="6" placeholder="סיסמה">
                <span class="help-block" *ngIf="password.touched && password.invalid">* הסיסמה חייבת להכיל לפחות 6 תווים!</span>
            </div>
        </div>
        <div class="row">
            <div class="col col-auto">
                <button type="submit" class="btn" [disabled]="form.invalid">שלח</button>
            </div>
        </div>
    </form>
    <div class="alert alert-danger" *ngIf="error != '' ">
        <p>{{ error }}</p>
    </div> 
</div>
